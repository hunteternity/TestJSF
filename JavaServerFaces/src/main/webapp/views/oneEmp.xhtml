<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>

<h:body onunload="true">

	<h:form>
		<p:commandButton style="width:200px" styleClass="ui-priority-primary"
			action="/start.xhtml" value="首頁" />
		<br />
	</h:form>

	<h:form>
		<h:dataTable value="#{oneEmpCon.emp}" var="e">
			<h:column>
				<f:facet name="header">EmpNo</f:facet>
				<p:inputText value="#{e.empno}" readonly="#{facesContext.renderResponse}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Ename</f:facet>
				<p:inputText value="#{e.ename}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Save Changes"
			action="#{oneEmpCon.saveAction}" />
	</h:form>

</h:body>
</html>
