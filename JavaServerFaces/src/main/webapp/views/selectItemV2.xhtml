<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 
<h:head>
</h:head>

<h:body>
	
<h:form>
		<p:commandButton style="width:200px" styleClass="ui-priority-primary" action="/start.xhtml" value="首頁" /><br/>
</h:form>

	<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="country" value="Country: " />
            <p:selectOneMenu id="country" value="#{selectItemConV2.country}" style="width:150px">
                <p:ajax listener="#{selectItemConV2.onCountryChange}" update="city" />
                <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{selectItemConV2.countries}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="city" value="City: " />
            <p:selectOneMenu id="city" value="#{selectItemConV2.city}" style="width:150px">
                <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{selectItemConV2.cities}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Submit" update="msgs" actionListener="#{selectItemConV2.displayLocation}" icon="ui-icon-check" />
    </p:panel>
</h:form>
</h:body>
</html>
