<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris"
	xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core" template="/WEB-INF/template/default.xhtml">

	<ui:define name="right">
		<ui:include src="db00400_cssStyle.xhtml" />
		
		<p:panel header="LOG檔案下載，選擇專案">
			<h:form id="formProjects">
					<c:forEach items="#{db00400Controller.baseProjects}" var="projectName">
						<p:commandButton ajax="false" action="#{db00400Controller.changeProject}" value="#{projectName}">
							<f:setPropertyActionListener value="#{projectName}" target="#{db00400Controller.targetProject}" />
						</p:commandButton>
					</c:forEach>
			</h:form>
			
			<h:form id="formServers" rendered="#{not empty db00400Controller.serverNames}">
				<hr />
				<ui:include src="db00400_serverList.xhtml" />
				<hr />
			</h:form>
			
			<h:form id="formFiles" rendered="#{not empty db00400Controller.serverNames}">
				<ui:include src="db00400_fileList.xhtml" />
			</h:form>
		</p:panel>
		
	</ui:define>
</ui:composition>
