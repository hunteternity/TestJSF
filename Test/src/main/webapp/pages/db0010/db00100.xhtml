<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ris="http://java.sun.com/jsf/composite/ris"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/default.xhtml">


	<ui:define name="right">
		<p:panel header="系統選擇" style="float:right;">
			<h:form>
				<c:forEach items="#{db00100Controller.serverList}" var="server">
					<div style="float:left;width:290px;">
					<p:commandButton style="width:270px;text-align:left;"
						value="#{server.desc}  #{server.ip}:#{server.port}"
						action="#{db00100Controller.linkTo(server)}" ajax="false"
						update="@none" process="@none" />
					</div>
				</c:forEach>
			</h:form>
		</p:panel>
	</ui:define>

</ui:composition>
