<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ris="http://java.sun.com/jsf/composite/ris" 
	xmlns:ms="http://java.sun.com/jsf/composite/ms"
	xmlns:rist="http://risfaces.iisigroup.com/rist">

	<p:fieldset legend="資料修改權限申請明細">
		<table style="white-space: nowrap;">
			<tr>
				<th width="10%">申請人：</th>
				<td><h:outputText value="#{db00310Controller.detail.applyUser}" /></td>
			</tr>
			<tr>
				<th>申請時間：</th>
				<td><h:outputText value="#{db00310Controller.detail.applyTime}" >
					<f:convertDateTime type="both" locale="zh_TW" timeZone="Asia/Taipei"/>
					</h:outputText>
				</td>
			</tr>
			<tr>
				<th>狀態：</th>
				<td><h:outputText value="#{db00310Controller.detail.status}" /></td>
			</tr>
			<tr>
				<th>主機點：</th>
				<td><h:outputText value="#{db00310Controller.detail.hostPosition}" /></td>
			</tr>
			<tr>
				<th>查詢模式：</th>
				<td><h:outputText value="#{db00310Controller.detail.queryMode}" /></td>
			</tr>
			<tr>
				<th>Table：</th>
				<td><h:outputText value="#{db00310Controller.detail.targetTable}" /></td>
			</tr>
			<tr>
				<th>異動條件：</th>
				<td><h:outputText value="#{db00310Controller.detail.whereCondition}" /></td>
			</tr>
			<tr>
				<th>資料修改內容：</th>
				<td>
				<p:inputTextarea readonly="true" 
						value="#{db00310Controller.detail.setvalueClause}" 
						style="height:15em;width:68em;" />
				</td>
			</tr>
			<tr>
				<th>備註：</th>
				<td><h:outputText value="#{db00310Controller.detail.note}" /></td>
			</tr>
		</table>
		<ms:popupCloseButton 
			pid="popupDetail" value="關閉" />
	</p:fieldset>
</ui:composition>
