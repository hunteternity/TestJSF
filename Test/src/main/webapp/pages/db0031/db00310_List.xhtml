<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" 
	xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:dataTable var="item" 
		value="#{db00310Controller.epList}" 
		rowIndexVar="itemIndex" rendered="#{not empty db00310Controller.epList}">
		<p:column headerText="#" style="width:10px;vertical-align:middle;">
			<h:outputText value="#{itemIndex+1}" />
		</p:column>
		<p:column headerText="申請者">
			<h:outputText value="#{item.applyUser}" />
		</p:column>
		<p:column headerText="申請時間">
			<h:outputText value="#{item.applyTime}" >
				<f:convertDateTime type="both" locale="zh_TW" timeZone="Asia/Taipei"/>
			</h:outputText>
		</p:column>
		<p:column headerText="狀態">
			<h:outputText value="#{item.status}" />
		</p:column>
		<p:column style="width:60px">
			<f:facet name="header" />
			<ms:popupOpenButton pid="popupDetail" value="明細" action="#{db00310Controller.doInitPopup('detail')}">
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00310Controller.detail}" />
			</ms:popupOpenButton>
		</p:column>
		<p:column style="width:60px">
			<f:facet name="header">操作</f:facet>
			<p:commandButton update="@form" value="撒銷申請" rendered="#{item.status eq 'APPLY'}" action="#{db00310Controller.doWithdraw()}">
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00310Controller.detail}" />
			</p:commandButton>
			<p:commandButton value="執行" rendered="#{item.status eq 'CONFIRMED'}" 
				action="#{db00310Controller.doExecute()}" update="@form" process="@none">
				<f:setPropertyActionListener value="#{item}" target="#{db00310Controller.detail}" />
			</p:commandButton>
		</p:column>
		
	</p:dataTable>

</ui:composition>
