<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" xmlns:ms="http://java.sun.com/jsf/composite/ms"
	xmlns:rist="http://risfaces.iisigroup.com/rist">
	
	<p:fieldset legend="重新設定登入密碼">
		<table style="white-space: nowrap;">
			<tr>
				<th width="10%">輸入舊密碼：</th>
				<td><p:password value="#{db00110Controller.oldPassword}" maxlength="10" /></td>
			</tr>
			<tr>
				<th>輸入新密碼：</th>
				<td><p:password value="#{db00110Controller.newPassword}" maxlength="10" /></td>
			</tr>
			<tr>
				<th>新密碼確認：</th>
				<td><p:password value="#{db00110Controller.newPassword2}" maxlength="10" />
				<h:panelGroup style="color:red;">(請再輸入一次新密碼，再次確認。)</h:panelGroup></td>
			</tr>
		</table>
	
		<ms:popupActionButton pid="pwEdit" value="確認送出" action="#{db00110Controller.doUpdatePw()}" updateMethod="updateMasters" />
		<ms:popupCloseButton pid="pwEdit" value="取消" />
	</p:fieldset>
	
</ui:composition>
