<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/default.xhtml">


	<ui:define name="right">
		<p:panel header="修改記錄">
			<h:form>
				<p:fieldset legend="修改記錄查迿條件">
					<table>
						<tr>
							<h:panelGroup rendered="#{loginUser.admin || loginUser.moiUser}">
								<th>使用者帳號：</th><td style="vertical-align:middle;"><p:inputText value="#{db00500Controller.condition.username}" /></td>
							</h:panelGroup>
							<th style="width:120px;"><h:outputText value="執行日期："/></th>
							<td style="vertical-align:middle;">
								<ris:calendar 	
									showCalendar="true" 
									calDateValue="#{db00500Controller.execDate}"/>
							</td>
							<td><p:commandButton process="@form" value="查詢" action="#{db00500Controller.doQuery}" update="@form"/></td>
						</tr>
						<tr></tr>
					</table>
				</p:fieldset>
				<p:remoteCommand name="updateMasters" process="@none" update="@form" />
				<h:panelGroup>
					<ui:include src="db00500_List.xhtml" />
				</h:panelGroup>
			</h:form>
		</p:panel>
	</ui:define>
	<ui:define name="dialogs">
		<h:form>
			<ms:popupPanel pid="popupDetail" popupController="#{db00500Controller}" 
			    popupHeader="修改記錄明細" popupRendered="#{db00500Controller.detail!=null}">
				<ui:include src="db00500_Detail.xhtml" />
			</ms:popupPanel>
		</h:form>
	</ui:define>
</ui:composition>
