<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" 
	xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:dataTable var="item" 
		value="#{db00500Controller.result}" 
		rowIndexVar="itemIndex" rendered="#{not empty db00500Controller.result}">
		<p:column headerText="#" style="width:10px;vertical-align:middle;">
			<h:outputText value="#{itemIndex+1}" />
		</p:column>
		<p:column headerText="id" style="width:172px;">
			<h:outputText value="#{item.id}" />
		</p:column>
		<p:column headerText="主機點" style="width:75px;">
			<h:outputText value="#{item.hostPosition}" />
		</p:column>
		<p:column headerText="主機名稱" style="width:75px;">
			<h:outputText value="#{item.serverName}" />
		</p:column>
		<p:column headerText="使用者帳號">
			<h:outputText value="#{item.username}" />
		</p:column>
		<p:column headerText="執行日期" style="width:190px;">
			<h:outputText value="#{item.execTime}" >
				<f:convertDateTime type="both" locale="zh_TW" timeZone="Asia/Taipei"/>
			</h:outputText>
		</p:column>
		<p:column headerText="異動模式">
			<h:outputText value="#{item.queryMode.name}" />
		</p:column>
		<p:column style="width:61px;">
			<f:facet name="header" />
			<ms:popupOpenButton pid="popupDetail" value="明細" >
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00500Controller.detail}" />
			</ms:popupOpenButton>
		</p:column>
	</p:dataTable>

</ui:composition>
