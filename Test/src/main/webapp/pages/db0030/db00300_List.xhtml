<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" 
	xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:dataTable var="item" value="#{db00300Controller.users}" rowIndexVar="itemIndex" rendered="#{not empty db00300Controller.users}">
		<p:column headerText="#" style="width:10px;vertical-align:middle;">
			<h:outputText value="#{itemIndex+1}" />
		</p:column>
		<p:column headerText="帳號" style="vertical-align:middle;" >
			<h:outputText value="#{item.username}" />
		</p:column>
		<p:column headerText="姓名"  style="vertical-align:middle;">
			<h:outputText value="#{item.fullName}" />
		</p:column>
		<p:column headerText="電話" style="width:100px;vertical-align:middle;">
			<h:outputText value="#{item.phoneNumber}" />
		</p:column>
		<p:column headerText="管理者" style="width:50px;vertical-align:middle;">
			<h:outputText value="#{item.admin==true?'是':'否'}" />
		</p:column>
		<p:column headerText="moi使用者" style="width:100px;">
			<h:outputText value="#{item.moiUser ? '是' : '否'}" />
			<p:commandButton value="#{item.moiUser ? '移除' : '指定'}" process="@none" update="@form" action="#{db00300Controller.doUpdateStatus('2',!item.moiUser)}" >
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00300Controller.detail}" />
			</p:commandButton>
		</p:column>
		<p:column headerText="常規異動資料" style="width:100px;">
			<h:outputText value="#{item.routineModifer ? '是' : '否'}" />
			<p:commandButton value="#{item.routineModifer ? '移除' : '指定'}" process="@none" update="@form" action="#{db00300Controller.doUpdateStatus('3',!item.routineModifer)}" >
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00300Controller.detail}" />
			</p:commandButton>
		</p:column>
		<p:column headerText="帳號狀態" style="width:100px;">
			<h:outputText value="#{item.disable ? '停用' : '啟用'}" />
			<p:commandButton value="#{item.disable ? '啟用' : '停用'}" process="@none" update="@form" action="#{db00300Controller.doUpdateStatus('1',!item.disable)}" >
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00300Controller.detail}" />
			</p:commandButton>
		</p:column>
		<p:column style="width:60px;">
			<f:facet name="header" />
			<ms:popupOpenButton pid="popupEdit" value="編輯" action="#{db00300Controller.doInitPopup('edit')}">
				<f:setPropertyActionListener value="#{item}" for="button" target="#{db00300Controller.detail}" />
			</ms:popupOpenButton>
		</p:column>
	</p:dataTable>

</ui:composition>
