<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:ris="http://java.sun.com/jsf/composite/ris" xmlns:ms="http://java.sun.com/jsf/composite/ms" xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="right">
		<p:panel header="批次修改驗證">
			<h:form>
				<p:remoteCommand name="updateMasters" process="@none" update="@form" />
				<h:panelGroup rendered="#{not empty db00212Controller.epList}">
					<ui:include src="db00212_List.xhtml" />
				</h:panelGroup>
			</h:form>
		</p:panel>
	</ui:define>

	<ui:define name="dialogs">
		<!-- Pop up window. [Confirm] -->
		<h:form>
			<ms:popupPanel pid="popupConfirm" popupController="#{db00212Controller}" 
			    popupHeader="批次修改驗證" popupRendered="#{db00212Controller.detail!=null}">
				<ui:include src="db00212_Detail.xhtml" />
			</ms:popupPanel>
		</h:form>
	</ui:define>

</ui:composition>
